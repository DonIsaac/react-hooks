plugins:
  eslint:
    enabled: true
    channel: 'eslint-7'
    config:
      config: '.eslintrc.json'
      extensions:
        - '.ts'
        - '.tsx'

exclude_patterns:
  - '**/node_modules/**'
  - '**/test/**'
  - '**/*.spec.ts'
  - '**/*.test.ts'
  - '**/*.spec.tsx'
  - '**/*.test.tsx'
  - '**/*.d.ts'
